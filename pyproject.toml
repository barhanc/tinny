[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "nncore"
version = "0.0.0"
authors = [
    {name = "Bartosz Hanc", email = "bhanc@student.agh.edu.pl"},
]
description = "Toy neural network library implemented from scratch using NumPy"
readme = "README.md"
requires-python = ">=3.10"
license = "MIT"
license-files = ["LICEN[CS]E*"]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
dependencies = [
    "numpy",
    "tqdm",
]

[project.optional-dependencies]
dev = [
    "pytest", 
    "hypothesis",
]

[project.urls]
Homepage = "https://github.com/barhanc/nn-core"
Issues = "https://github.com/barhanc/nn-core/issues"